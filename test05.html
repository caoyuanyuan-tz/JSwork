<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
    	<form>
    		名字<input type="text" name="name" v-model = "name"/>
    		<br>
    		邮箱<input type="text" name="email" v-model = "email"/>
    		<br>
    		密码<input type="password" name="password" v-model = "password"/>
    		<br>
    		<button id = "submit" @click="loadStudents">注册</button>
    	</form>
    	<table>
    		<tr v-for="stu in students">
    			<td>{{stu.id}}</td>
    			<td>{{stu.name}}</td>
    		</tr>
    	</table>
	</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    name:"",
    email:"",
    password:"",
    students:[{
    	id:1,name:'xx'
    }]
  },

	methods:{
		loadStudents(){
			$.get('https://www.easy-mock.com/mock/5d47a03d21e5cd7081568525/test/students',(data)=>{
				this.students = data.data.items
			})
		}
	}
})
</script>
</body>
</html>
